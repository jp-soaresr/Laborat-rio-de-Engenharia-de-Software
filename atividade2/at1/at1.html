<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Atual</title>
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJX3bQeJ6T/zx0lx7cm3lfZVfPj8ab3x5z2F2yIZ/Z6f5cX0/O5e9mFP01jz" crossorigin="anonymous">
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center">
        <h1 class="mb-4">Data Atual</h1>
        <p id="data" class="fs-4 mb-4"></p>
        
    </div>

    <script>
        let dataAtual = new Date().toLocaleDateString("pt-BR", {
            weekday: "long",
            day: "numeric",
            month: "long",
            year: "numeric"
        });

        document.getElementById("data").textContent = dataAtual.charAt(0).toUpperCase() + dataAtual.slice(1);

    
    </script>
</body>

</html>
