<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letreiro de Texto - Fatec</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function Letreiro() {
            const textoCompleto = "Venha estudar na Fatec";
            const [textoAtual, setTextoAtual] = React.useState("");
            const [index, setIndex] = React.useState(0);

            React.useEffect(() => {
                if (index < textoCompleto.length) {
                    const intervalo = setInterval(() => {
                        setTextoAtual((prev) => prev + textoCompleto[index]);
                        setIndex(index + 1);
                    }, 150); // Intervalo de 150ms entre cada letra
                    return () => clearInterval(intervalo); // Limpar intervalo ao desmontar
                }
            }, [index]);

            return <h1>{textoAtual}</h1>;
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<Letreiro />);
    </script>
</body>
</html>
